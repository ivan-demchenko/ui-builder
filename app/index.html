<!doctype html>
<html class="no-js" ng-app="uiBuilderApp">
  <head>
    <meta charset="utf-8">
    <title>uiBuilder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-controller="MainCtrl as main">
    <header class="header">
      <span class="uib-app-logo">
        <i class="i-desktop"></i>
        ui builder
      </span>
      <span class="uib-separator"></span>
      <span class="uib-btn" ng-click="main.toggleSourceView()">
        <span ng-hide="main.viewSourse">
          <i class="i-source"></i>
          Show
        </span>
        <span ng-show="main.viewSourse">
          <i class="i-layout"></i>
          Hide
        </span>
        html
      </span>
    </header>
    <div class="uib-app-wrapper">
      <div class="uib-app-aside">
        <uib-repo-items-tree tree="main.repoItems.componentsTree"></uib-repo-items-tree>
      </div>
      <uib-canvas></uib-canvas>
      <div class="uib-app-aside">
        <uib-dom-tree-view root-selector=".uib-app-main iframe" tree="main.domTreeRoot"></uib-dom-tree-view>
      </div>
    </div>

    <uib-item-properties-edit data="main.editableElement"></uib-item-properties-edit>
    <uib-html-view></uib-html-view>

    <script src="scripts/app.js"></script>
</body>
</html>
