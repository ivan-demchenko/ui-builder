<!doctype html>
<html class="no-js" ng-app="uiBuilderApp">
  <head>
    <meta charset="utf-8">
    <title>uiBuilder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="uib-app-container" ng-controller="MainCtrl as main">
      <header class="uib-app-header">
        <span class="uib-app-logo">ui builder</span>
        <span class="uib-v-div"></span>
        <span class="uib-app-logo">Show html</span>
      </header>
      <div class="uib-app-wrapper">
        <div class="uib-app-aside">
          <repo-items-tree
            ng-show="main.asideViewState==='repo'"
            tree="main.repoItems.componentsTree"></repo-items-tree>
          <item-properties-view
            data="main.editableElement"></item-properties-view>
        </div>
        <div class="uib-app-main">
          <ui-canvas></ui-canvas>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/repository.js"></script>
    <script src="scripts/services/recursionHelper.js"></script>
    <script src="scripts/services/itemProcess.js"></script>
    <script src="scripts/services/domElemManipulations.js"></script>
    <script src="scripts/directives/repoItem.js"></script>
    <script src="scripts/directives/uiCanvas.js"></script>
    <script src="scripts/directives/repoItemsTree.js"></script>
    <script src="scripts/directives/itemPropertiesView.js"></script>
    <script src="scripts/directives/domTreeView.js"></script>
    <!-- endbuild -->
</body>
</html>
