<!doctype html>
<html class="no-js" ng-app="uiBuilderApp">
  <head>
    <meta charset="utf-8">
    <title>uiBuilder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container" ng-controller="MainCtrl as main">
      <div class="aside">
        <repo-item ng-repeat="item in main.repoItems track by $index" model="item"></repo-item>
      </div>
      <div class="main">
        <ui-canvas></ui-canvas>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/repository.js"></script>
    <script src="scripts/directives/repoItem.js"></script>
    <script src="scripts/directives/uiCanvas.js"></script>
    <!-- endbuild -->
</body>
</html>
