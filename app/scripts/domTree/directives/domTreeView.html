<ul class="uib-tree">
  <li ng-repeat="node in tree.children" class="uib-tree__item">
    <div class="flex-row">
      <div class="uib-tree__item__label">
        <span class="uib-elem-tag-name">{{::node.tagName}}</span>
        <sup ng-if="node.identifier" class="uib-elem-identifier">{{node.identifier}}</sup>
      </div>
      <aside class="uib-tree__item__aside">
        <a href="#" ng-click="editElem(node)" ng-if="node.domElem.uibParams" class="uib-btn"><i class="i-wrench"></i></a>
        <a href="#" ng-click="removeElem(node)" class="uib-btn"><i class="i-trash"></i></a>
      </aside>
    </div>
    <dom-tree-view tree="node" ng-if="node.children.length > 0"></dom-tree-view>
  </li>
</ul>
