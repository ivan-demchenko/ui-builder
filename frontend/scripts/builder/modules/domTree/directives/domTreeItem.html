<div class="uib-dom-tree__item">
  <div class="flex-row uib-dom-tree__item__label">
    <div class="uib-tree__item__label">
      <span class="uib-elem-tag-name">{{::model.name}}</span>
    </div>
    <aside class="uib-tree__item__aside">
      <a href="#" ng-click="editElem()" ng-if="isEditable()" class="uib-btn"><i class="i-wrench"></i></a>
      <a href="#" ng-click="removeElem()" class="uib-btn"><i class="i-trash"></i></a>
    </aside>
  </div>
  <div ng-if="model.children">
    <uib-dom-tree-view tree="model.children"></uib-dom-tree-view>
  </div>
</div>
